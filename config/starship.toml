[hostname]
disabled = false
ssh_only = false

# Configure if and how the time is shown
[time]
disabled = false
#time_format = "%T"
#format = "[$time ](bold blue)"

[sudo]
disabled = true
style = "bold green"
symbol = "💪"
format = "[<SUDO>$symbol]($style)"

[status]
disabled = false
#style = "bg:blue"
#symbol = "🔴"
map_symbol = true
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '

